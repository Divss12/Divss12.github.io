<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">  
  <script src="https://kit.fontawesome.com/42392986ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="connection">
          <div class="connection-grid">
            <div class="id-text"><p>ID:</p></div>
            <div class="id-grid">
              <div class="id-letter" id = "letter1">_</div>
              <div class="id-letter" id = "letter2">_</div>
              <div class="id-letter" id = "letter3">_</div>
              <div class="id-letter" id = "letter4">_</div>
              <div class="id-letter" id = "letter5">_</div>
            </div>
            <button class="copy-button" onclick="buttonCopy()"><i class="fa-sharp fa-solid fa-copy"></i></button>
            <button class="paste-button" onclick="buttonPaste()"><i class="fa-solid fa-paste"></i></button>
            <input class="code-input" id = "input-form" type="text" maxlength="5"></input>
            <div class="line0"></div>
            <div class="line0"></div>
            <div class="line0"></div>
            <div class="line0"></div>
            <button onclick="connect()"><i class="fa-solid fa-play"></i></button>

          </div>
          <button onclick="subtract()">minus 4</button>
          
        </div>
        <div class="game-container">
            <div class="move-points">
                <div class = "fill-splash" id = "player-1-movepoints0"></div>
                <div class = "fill" id = "player-1-movepoints1"><div class="shade"></div></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
              </div>
              
              <div class="board" id="board"></div>
      
              <div class="move-points">
                <div class = "fill-splash" id = "player-2-movepoints0"></div>
                <div class = "fill" id = "player-2-movepoints1"><div class="shade"></div></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                
              </div>
        </div>
        <div class="extra"></div>
    </div>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="utils.js"></script>
    <script src="chess.js"></script>
    <script src="display.js"></script>
    <script src="main.js"></script>
</body>
</html>
